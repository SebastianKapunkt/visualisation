<!DOCTYPE HTML>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
  <div class="header">
    <div id="origin-btn" onclick="activate_content('origin-content')">
      By Origin
    </div>
    <div id="time-btn" onclick="activate_content('time-content')">
      By Time
    </div>
  </div>
  <div class="content">
    <div id="attribute-selection">
          <div id="selection">
            <label>Attribute 1</label>
            <select id="attribute1-selection" onchange="fill_select('attribute1-selection')"></select>
            </select>
            <label>Attribute 2</label>
            <select id="attribute2-selection" onchange="fill_select('attribute2-selection')">
            </select>
          </div>
        </div>
    </div>
    <div id="origin-content">
      <canvas id="america_canvas" width="30%" ></canvas>
      <div>
        <img id="america_picture" src="data/AmericaBlackWhite.jpg" style="width:100%">
      </div>
      <canvas id="europe_canvas" width="30%"></canvas>
      <div>
        <img id="europe_picture" src="data/EuropeBlackWhite.jpg" , style="width:100%">
      </div>
      <canvas id="japan_canvas" width="30%"></canvas>
      <div>
        <img id="japan_picture" src="data/JapanBlackWhite.jpg" , style="width:100%">
      </div>
    </div>
    <div id="time-content">
      Put in UI for tim visualisation
    </div>
  </div>
</body>

<script type="text/javascript" src="javascript/car-data.js"></script>
<script type="text/javascript" src="javascript/utils.js"></script>
<script type="text/javascript" src="javascript/car-converter.js"></script>
<script type="text/javascript" src="javascript/car-data-calculation.js"></script>
<script type="text/javascript" src="javascript/ui.js"></script>
<script type="text/javascript" src="javascript/origin-content-ui.js"></script>
<script type="text/javascript" src="javascript/time-content-ui.js"></script>

</html>
