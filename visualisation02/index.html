<!DOCTYPE HTML>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script type="text/javascript" src="javascript/jquery-min.js"></script>
  <script type="text/javascript" src="javascript/canvas-js/canvasjs.min.js"></script>
  <script type="text/javascript" src="javascript/question.js"></script>
  <script type="text/javascript" src="javascript/result.js"></script>
  <script type="text/javascript" src="javascript/task_handler.js"></script>
  <script type="text/javascript" src="javascript/questflow.js"></script>
  <script type="text/javascript" src="javascript/result_chart.js"></script>
  <script type="text/javascript" src="javascript/quest_drawer.js"></script>
</head>

<body>
  <div class="content">
    <div class="question-title">
      <div id="position_indicator"></div>
      <div id="question_title">PLACEHOLDER</div>
      <div id="finish_button" class="button" onclick="skip_and_finish()">skip and finish</div>
    </div>
    <div class="canvas_content">
      <div id="panel_cover">
        Click here and the graphic will show for a short moment
      </div>
      <div id="main_panel">
        <canvas id="main_canvas" width="800" height="400"></canvas>
      </div>
      <div id="result_panel">
        <div id="chartContainer" style="height: 400px; width: 800px;"></div>
      </div>
    </div>
    <div id="question_text"></div>
    <div class="bottom_bar">
      <div id="repeat_click" class="button">redo with increased time</div>
      <div id="submit_click" class="button">submit click position</div>
    </div>
    <div id="restart" class="button" onclick="initialize();">Restart</div>
  </div>
</body>

</html>
