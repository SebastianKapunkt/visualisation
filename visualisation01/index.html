<!DOCTYPE HTML>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script type="text/javascript" src="javascript/jquery-min.js"></script>
  <script type="text/javascript" src="javascript/circle.js"></script>
  <script type="text/javascript" src="javascript/square.js"></script>
  <script type="text/javascript" src="javascript/task_handler.js"></script>
  <script type="text/javascript" src="javascript/result_handler.js"></script>
  <script type="text/javascript" src="javascript/main.js"></script>
  
  <!--Libs-->
  <script type="text/javascript" src="javascript/canvasjs-2.1.1/canvasjs.min.js"></script>
</head>

<body>
  <div class="start_screen">
    <div>We need a short moment to load the Tasks :)</div>
  </div>
  <div class="end_screen">
    <div>
      <div class="content">
        <div class="content_header">
          <div class="display_text_field">Your results</div>
        </div>
        <div class="content_body">
          <canvas id="keys" width="800" height="25"></canvas>
          <canvas id="current_user_panel" width="400" height="400"></canvas>
          <canvas id="average_user_panel" width="400" height="400"></canvas>
        </div>
        <div class="content_interaction">
          <div class="restart button" onclick="start();">Restart</div>
        </div>
      </div>
    </div>
  </div>
  <div class="main_container">
    <div class="content">
      <div class="content_header">
        <div class="display_text_field" id="display_text_field">I'm a sample text.</div>
      </div>
      <div class="content_body">
        <canvas id="left_panel" width="400" height="400"></canvas>
        <canvas id="right_panel" width="400" height="400"></canvas>
      </div>
      <div class="content_interaction">
        <input type="range" id="number_slider" min="1" max="8" step="0.5" style="width: 508px">
        <div class="button" onclick="save_result();">Submit</div>
      </div>
      <div class="show_value"></div>
    </div>
  </div>
  <div class="finish_and_skip button" onclick="finish_and_skip();">
    X Finish and Skip remaining Tasks.
  </div>
  <a id="downloadAnchorElem" style="display:none"></a>
</body>

</html>
