<!DOCTYPE HTML>
<html>

<head>
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }
  </style>
  <script type="text/javascript" src="javascript/jquery-min.js"></script>
  <script type="text/javascript" src="javascript/canvas_controller.js"></script>
</head>

<body>
  <canvas id="left_panel" width="400" height="400"></canvas>
  <canvas id="right_panel" width="400" height="400"></canvas>
  <div>
    <input type="range" id="number_slider" min="1" max="8" step="0.5" style="width: 508px">
  </div>
  <div>
      <input type="button" value="submit" onclick="print_result();">
  </div>
  <script>
    var canvas = document.getElementById('left_panel');
    var canvas2 = document.getElementById('right_panel');

    draw_circle_in_canvas(
      canvas.width / 2,
      canvas.height / 2,
      1 * 10,
      canvas,
      'red',
      5,
      true
    );

    slide_handling(function (number) {
      clear_canvas(canvas2)
      draw_circle_in_canvas(
        canvas.width / 2,
        canvas.height / 2,
        number * 10,
        canvas2,
        'blue',
        5,
        true
      );
    });

    function print_result(){
      console.log(canvas2.my_scale)
    }

  </script>
</body>

</html>
