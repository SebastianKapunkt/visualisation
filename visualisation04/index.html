<!DOCTYPE HTML>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <script src="https://cdn.jsdelivr.net/npm/vega@4.0.0-rc.2"></script>

  <script type="text/javascript">
    var view;

    vega.loader()
      .load('javascript/plot-scema.json')
      .then(function (plot_data) { render(JSON.parse(plot_data)); });

    function render(spec) {
      view = new vega.View(vega.parse(spec))
        .renderer('canvas')  // set renderer (canvas or svg)
        .initialize('#content-view') // initialize view within parent DOM container
        .hover()             // enable hover encode set processing
        .run();
    }
  </script>
</head>

<body>
  <div class="header">
    <input id="file_upload" type="file" />
  </div>
  <div class="data-content">
    <div id="data-content_selects" class="attribute-selection">
      <div id="selection">
        <label>X</label>
        <select id="x-selection" onchange="fill_select('x-selection', content_selections, on_select_changed)">
        </select>
        <label>Y</label>
        <select id="y-selection" onchange="fill_select('y-selection', content_selections, on_select_changed)">
        </select>
        <label>Color</label>
        <select id="color-selection" onchange="fill_select('color-selection', content_selections, on_select_changed)">
        </select>
        <label>Form</label>
        <select id="form-selection" onchange="fill_select('form-selection', content_selections, on_select_changed)">
        </select>
      </div>
    </div>
  </div>
  <div id="data-content">
    <div id="content-view"></div>
  </div>
</body>

<script type="text/javascript" src="javascript/car-data.js"></script>
<script type="text/javascript" src="javascript/utils.js"></script>
<script type="text/javascript" src="javascript/car-converter.js"></script>
<script type="text/javascript" src="javascript/car-data-calculation.js"></script>
<script type="text/javascript" src="javascript/ui.js"></script>

<!--Plugins-->
<script type="text/javascript" src="javascript/plugins/vega/vega-core.min.ja"></script>

</html>
