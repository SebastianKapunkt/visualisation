<!DOCTYPE HTML>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <div class="header">
    <input id="file_upload" type="file" />
  </div>
  <div class="data-content">
    <div id="data-content_selects" class="attribute-selection">
      <div id="selection">
        <label>X</label>
        <select id="x-selection" onchange="fill_select('x-selection', content_selections, on_select_changed)">
        </select>
        <label>Y</label>
        <select id="y-selection" onchange="fill_select('y-selection', content_selections, on_select_changed)">
        </select>
        <label>Color</label>
        <select id="color-selection" onchange="fill_select('color-selection', content_selections, on_select_changed)">
        </select>
        <label>Form</label>
        <select id="form-selection" onchange="fill_select('form-selection', content_selections, on_select_changed)">
        </select>
      </div>
    </div>
  </div>
  <div>
    <div id="view"></div>
  </div>
</body>

<script type="text/javascript" src="javascript/utils.js"></script>
<script type="text/javascript" src="javascript/file-upload.js"></script>
<script type="text/javascript" src="javascript/car-data-calculation.js"></script>
<script type="text/javascript" src="javascript/plugins/vega/vega.js"></script>
<script type="text/javascript" src="javascript/plot-schemas.js"></script>
<script type="text/javascript" src="javascript/draw_chart.js"></script>
<script type="text/javascript" src="javascript/ui.js"></script>

</html>
